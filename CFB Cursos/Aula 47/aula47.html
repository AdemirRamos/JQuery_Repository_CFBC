<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 47 - Vamos Aprender Sobre a Função "each" Em jQuery</title>

    <script src="../JQuery/jquery-3.6.0.min.js"></script>

    <style>

        .cor {
            background-color: yellow;
            border: 2px solid red;
            padding: 5px;
            border-radius: 5px;
        }

    </style>

</head>

<body>
    
    <div class="menu">

        <button id="each">Função "each()"</button>
        <button id="cor">Classe ".cor"</button>

    </div>

    <p>CFB Cursos</p>
    <p>Curso de jQuery</p>
    <p>Função "each()"</p>
    <p>cfbcursos.com.br</p>
    <p>youtube.com/cfbcursos</p>

    <script>

        //"each()" funciona como a função "map()" / "foreach()" do JS.
        
        let p = jQuery('p') //"each()" poderia ser posto aqui: "let p = jQuery('p').each()".

        jQuery('#each').click(() => {
            p.each(function() {
                alert($(this).text())
            })
        })

        jQuery('#cor').click(() => {
            p.each(function() {
                $(this).addClass('cor')
            })
        })

    </script>

</body>

</html>
