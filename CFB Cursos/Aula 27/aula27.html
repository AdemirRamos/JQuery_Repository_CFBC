<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 27 - Obtendo Informações da Fila de Animações Com a Função "queue" Em jQuery</title>

    <script src="../JQuery/jquery-3.6.0.min.js"></script>

    <style>

        .caixa {
            background-color: red;
            width: 100px;
            height: 100px;
        }

        #info {
            font-weight: bolder;
        }

    </style>

</head>

<body>
    
    <p>

        <button id="botão_aumentar">Aumentar</button>
        <button id="botão_diminuir">Diminuir</button>

    </p>

    <p>

        <button id="botão_finalizar">Finalizar</button>

    </p>

    <p>

        Número de animações pendentes: <span id="info">0</span>.

    </p>

    <div id="caixa" class="caixa"></div>

    <script>

        const caixa = jQuery('#caixa')

        jQuery('#botão_aumentar').click(function() {

            //"complete": executa algum comando ao fim da animação.

            jQuery('#caixa').animate({width: '800px'}, {duration: 1000, complete: ()=> {
                jQuery('#info').text(caixa.queue().length)
            }})
        })

        jQuery('#botão_diminuir').click(function() {
            jQuery('#caixa').animate({width: 100}, {duration: 1000, complete: ()=> {
                jQuery('#info').text(caixa.queue().length)
            }})
        })

        jQuery('#botão_finalizar').click(function() {
            jQuery('#caixa').finish()
        })

    </script>

</body>

</html>
