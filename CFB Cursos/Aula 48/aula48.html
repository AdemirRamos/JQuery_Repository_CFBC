<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 48 - Aprendendo Sobre a Função "get" Em jQuery</title>

    <script src="../JQuery/jquery-3.6.0.min.js"></script>

    <style>

        .caixa {
            background-color: yellow;
            border: 2px solid red;
            padding: 10px;
            margin-top: 10px;
        }

    </style>

</head>

<body>
    
    <div>

        <button id="get_button">Obter Elemento (s)</button>

    </div>

    <div id="elementos" class="caixa"></div>

    <p id="p1">CFB Cursos</p>
    <p id="p2">Curso de jQuery</p>
    <p id="p3">Função "each()"</p>
    <p id="p4">cfbcursos.com.br</p>
    <p id="p5">youtube.com/cfbcursos</p>

    <script>

        //"get()" nos permite obter um elemento (ou vários elementos) e todas as suas informações.

        $('#get_button').click(() => {
            let elementos = $('p').get()
            console.log(elementos[0].id)

            $('#elementos').append(elementos)
        })

    </script>

</body>

</html>
