<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 51 - Função "length" Em jQuery</title>

    <script src="../JQuery/jquery-3.6.0.min.js"></script>

    <style>

        .caixa {
            background-color: yellow;
            border: 2px solid red;
            padding: 10px;
            margin-top: 10px;
        }

        span {
            display: block;
            margin: 15px 0;
        }

    </style>

</head>

<body>

    <div id="elementos" class="caixa">

        <span id="p1">CFB Cursos</span>
        <span id="p2">Curso de jQuery</span>
        <span id="p3">Função Index</span>
        <span id="p4">www.cfbcursos.com.br</span>
        <span id="p5">www.youtube.com/cfbcursos</span>

    </div>

    <p id="p1">CFB Cursos</p>
    <p id="p2">Curso de jQuery</p>
    <p id="p3">Função "each()"</p>
    <p id="p4">cfbcursos.com.br</p>
    <p id="p5">youtube.com/cfbcursos</p>

    <button id="p_counter">Quantidade de "tags p"</button>
    <button id="span_counter">Quantidade de "tags span"</button>

    <script>

        //A função "length()" retorna a quantidade de elementos dentro de um determinado container.

        jQuery('#p_counter').click(() => {
            alert(`Quantidade de "elementos p": ${jQuery('p').length}.`)
        })

        jQuery('#span_counter').click(function() {
            alert(`Quantidade de "elementos span": ${jQuery('span').length}.`)
        })

    </script>

</body>

</html>
