<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - jQuery "trigger" - Acionando Eventos de Forma Dinâmica</title>

    <style>

        #bloco, #bloco_2, #bloco_3 {
            width: 200px;
            height: 200px;
            background-color: burlywood;
            border: 3px solid darkslateblue;
            margin-right: 5px;
            display: inline-block;
        }

    </style>

    <script src="../JQuery/jquery-3.6.0.min.js"></script>

</head>

<body>
    
    <div style="display: flex; justify-content: space-around;">

        <div id="bloco"></div>
        <div id="bloco_2"></div>
        <div id="bloco_3"></div>

    </div>

    <p id="texto"></p>

</body>

    <script>

        $('#texto').text('CFB Cursos.')
        
        $('#bloco').on('click dblclick', () => {
            $('#texto').text('Você clicou no 1ª bloco acima.')
            $('#texto').css('font-weight', 'bolder')
            $('#texto').css('color', 'coral')
            $('#texto').css('text-shadow', '1px 1px 1px black')
            $('#texto').css('font-size', '18px')
        })

        $('#bloco_2').on({
            click: () => {
                $('#texto').text('Você clicou no 2ª bloco acima.')
                $('#texto').css('font-weight', 'bolder')
                $('#texto').css('color', 'coral')
                $('#texto').css('text-shadow', '1px 1px 1px black')
                $('#texto').css('font-size', '18px')
            },

            mouseenter: () => {
                $('#texto').text('O cursor do mouse entrou no 2ª bloco.')
                $('#texto').css('font-weight', 'bolder')
                $('#texto').css('color', 'steelblue')
                $('#texto').css('text-shadow', '1px 1px 1px black')
                $('#texto').css('font-size', '18px')
            },

            mouseleave: () => {
                $('#texto').text('O cursor do mouse saiu do 2ª bloco.')
                $('#texto').css('font-weight', 'bolder')
                $('#texto').css('color', 'darkslateblue')
                $('#texto').css('text-shadow', '1px 1px 1px black')
                $('#texto').css('font-size', '18px')
            },

            dblclick: () => {
                $('#texto').text('Você deu um clique duplo no 2ª bloco.')
                $('#texto').css('font-weight', 'bolder')
                $('#texto').css('color', 'salmon')
                $('#texto').css('text-shadow', '1px 1px 1px black')
                $('#texto').css('font-size', '18px')
            }
        })

        $('#bloco').trigger('click')

        $('#bloco_3').click(() => {
            $('#bloco').trigger('click')
        })

    </script>

</html>
